<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #spinner {
        display: none;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(306deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="w-full max-w-sm mx-auto mt-5">
      <div class="flex items-center">
        <input
          id="search-box"
          type="text"
          placeholder="Search..."
          class="w-full px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          onclick="handleSearch()"
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Search
        </button>
      </div>
    </div>
    <!-- here we should our spinner -->
    <div id="spinner"></div>
    <!-- all phone show in this container -->
    <div
      id="phones-container"
      class="phones-container flex justify-around items-center flex-wrap"
    >
      <!-- here we showed our spinner -->
      <div id="spinner"></div>
      <!-- here we make our ophone card  -->
    </div>

    <!-- showAll btn -->

    <div class="text-center">
      <button onclick="handleShowAll()" class="btn bg-blue-500 mt-5">
        Show All
      </button>
    </div>
    <!-- show modal here -->
    <!-- Open the modal using ID.showModal() method -->

    <div id="modal-container"></div>

    <script src="index.js"></script>
  </body>
</html>
